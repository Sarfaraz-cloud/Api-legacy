<template >
    <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
          <div class="slds-modal__content slds-var-p-around_medium " style="border-radius: 15px !important ;  box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px !important" >
                <div class="slds-align_absolute-center">
                     <lightning-icon icon-name="utility:check"  class="success-icon"  size="large"></lightning-icon>
                </div>
                <div class="slds-text-align_center slds-text-color_success slds-text-heading_medium">{accessToken}</div>
                <div class="slds-text-align_center slds-text-color_success slds-text-heading_small slds-var-p-around_xx-large">Successfully Completed Autharization</div>
                <div class="slds-text-align_center">
                    <button class="slds-button button-style slds-p-left_small slds-p-right_small" onclick={handleClick}>
                         Click Here to Proceed
                    </button>
                </div>
          </div>
         </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
 </template>
